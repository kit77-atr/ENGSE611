<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Tahoma, sans-serif;
            background-color: #ffffff;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: grid;
            grid-template-columns: 25% 75%;
            min-height: 80vh;
        }

        .menu {
            background-color: #2f86eb;
            color: white;
            padding: 20px;
        }

        .menu h2 {
            margin-top: 0;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }

        .content {
            background-color: #f2f2f2;
            padding: 30px;
        }

        .content h2 {
            margin-top: 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <h1>โจทย์ที่ 2 : 2-Column Layout ด้วย CSS Grid</h1>

    <div class="container">
        <div class="menu">
            <h2>เมนู</h2>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>

        <div class="content">
            <h2>ยินดีต้อนรับ</h2>
            <p>นี่คือเนื้อหาหลักของเว็บไซต์</p>
            <p>ลองทดสอบย่อ-ขยายหน้าจอเพื่อดู Responsive Layout</p>
        </div>
    </div>

</body>
</html>
